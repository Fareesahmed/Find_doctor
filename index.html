<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key='Your-API-Key'&libraries=places"></script>
</head>
<body>
    <div class="container">
        <h1>Find a Doctor</h1>
        <input type="text" id="location" placeholder="Enter a city or place" />
        <select id="country">
            <option value="">Select a country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="gb">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="in">India</option>
            <option value="in">Oman</option>
            <!-- Add more countries as needed -->
        </select>
        <button id="searchBtn">Search</button>
        <div id="results">
          <button id="sortBtn" class="gap">Sort by Rating</button>
        </div>
     
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
